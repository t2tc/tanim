<!DOCTYPE html>
<html>

<head>
    <title>tanim server</title>
    <link rel="stylesheet" href="backend_default.css">
</head>

<body>
    <main>
        <svg viewBox="0 0 1099 40">
            <path fill="none" stroke="#888" stroke-dasharray="2"
                d="M154 21.2a6.2 6.2 0 0 1 0-12.4h60.7a6.2 6.2 0 0 1 0 12.4H154z" />
            <circle cx="550" cy="15" r="9" fill="none" stroke="#888" stroke-dasharray="2" />
            <path fill="none" stroke="#888" stroke-dasharray="2"
                d="M885.3 21.2a6.2 6.2 0 0 1 0-12.4H946a6.2 6.2 0 0 1 0 12.4h-60.7z" />
        </svg>
        <article>
            <div class="left-part">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="128" height="128">
                    <path fill="none" stroke="#666" stroke-miterlimit="10" stroke-width="6"
                        d="m182.5 149.9-133.2 138 236.9 174.8 176.5-238.3z" />
                    <path fill="none" stroke="#666" stroke-miterlimit="10" stroke-width="6"
                        d="M234.2 349.5c-6-.9-12-2.3-17.8-4.3L51.8 288.7l-2.5-.8 1.2-1.3 132-136.7s173.5 29.6 251.7 18.7L320 316.3a94.3 94.3 0 0 1-27.5 22.5" />
                    <path fill="none" stroke="#666" stroke-miterlimit="10" stroke-width="6"
                        d="m253 223.6-15 16.1-1.5 1.5M219 255.3a88.8 88.8 0 0 1-33.2 12l-132 19.9-1.8-2.1L182.5 150s142-33.6 231.6-100.7l-134 145" />
                    <path fill="none" stroke="#666" stroke-miterlimit="10" stroke-width="6"
                        d="M221.1 241.2h27.5l11.4-47h29.6l-5.6 47h32.4l-6.7 27.5h-28.9l-10 65.2h22.8l-6 25.5h-55.1l15.5-92h-30.9z" />
                </svg>
                <h1 id="_i18n_YouAreVisiting" class="">您正在访问一个 tanim 服务器。</h1>
                <p id="_i18n_WhatIsTanim">tanim 是一个基于浏览器的逐帧动画绘画工具，也是一个在线合作制作动画的平台。您可以在<a
                        href="https://tanim.github.io/about">这里</a>找到关于 tanim 的更多信息。</p>
                <a id="_i18n_GetLatestVersion" class="button" href="https://tanim.github.io"><span>&#10697;</span>
                    获取最新版本的 tanim</a>
            </div>
            <div class="right-part">
                <h2>{ServerName}</h2>
                <small id="_i18n_OnlineNumber">当前在线 {OnlineNumber} 人</small>
                <p id="+i18n_ConnectionTip">将下列地址复制并粘贴到 tanim 的“连接”中，即可加入本服务器：</p>
                <p class="address-tip">web+tanim://{ServerHost}</p>
                <hr>
                <form class="user-form">
                    <p>您尚未登录本服务器。</p>
                    <div class="form-row">
                        <input type="text" required>
                        <span>用户名</span>
                    </div>
                    <div class="form-row">
                        <input type="password" required>
                        <span>密码</span>
                    </div>
                    <div class="login-or-register">
                        <button type="submit">登录</button><p>或者</p><a class="button">注册一个账号</a>
                    </div>
                </form>
            </div>
        </article>
        <small class="version">tanim. server version 0.1.0. </small>
    </main>
</body>

</html>
